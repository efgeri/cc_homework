{% extends 'base.html' %}

{% block content %}
<h1>Edit a continent</h1>

<form action="/continents/{{continent.id}}" method="post">


  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{continent.name}}" required autofocus>
  </div>

  <input type='submit' value="Edit">
</form>

{% endblock %}
