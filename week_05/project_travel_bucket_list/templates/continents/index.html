{% extends 'base.html' %}

{% block content %}
<h1>Continents</h1>

<ul class="card-admin-container">
  {% for continent in all_continents %}
  <li class="card-admin">
  <p><a href="/continents/{{ continent.id }}/edit">{{ continent.name }}</a></p>
    <p>
      <form action="/continents/{{ continent.id }}/delete" method="POST">
        <input type="submit" value="delete" />
      </form>
    </p>
  </li>
  {% endfor %}
</ul>


{% endblock %}
