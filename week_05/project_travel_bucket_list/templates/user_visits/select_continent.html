{% extends 'base.html' %}

{% block content %}
<h1>Select a continent</h1>

<form action="/visits/{{ visit.id }}" method="post">
  
  <label for="continent">Select a continent:</label>
    <select name="continent_id" id="continent">
      {% for continent in all_continents %}
      <option value="{{ continent.id }}">
        {{ continent.name }}
      </option>
       {% endfor %}
    </select>
  
  <input type='submit' value="Select">
</form>

{% endblock %}
