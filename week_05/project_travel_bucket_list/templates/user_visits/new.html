{% extends 'user_visits/base.html' %}

{% block content %}
<h1>Add a Visit</h1>
<h2>{{ user.name }}</h2>

<form action="/users/{{ user.id }}/visits" method="post">
  <label for="continent">Select a continent:</label>
    <select name="continent_id" id="continent">
      {% for continent in all_continents %}
      <option value="{{ continent.id }}">{{ continent.name }}</option>
      {% endfor %}
    </select>
  
  <input type='submit' value="Add Visit">
</form>

{% endblock %}
