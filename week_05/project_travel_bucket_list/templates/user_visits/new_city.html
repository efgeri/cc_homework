{% extends 'base.html' %}

{% block content %}
<h1>Add a city</h1>
<h2>{{ user.name }}</h2>

<form action="/users/{{ user.id }}/visits/{{ visit.id }}/cities" method="post">
  
    <div>
      <label for="name">Name:</label>
      <input type="text" id="country_name" name="city_name" placeholder="e.g. Edinburgh" required autofocus>
    </div>

    <input type='submit' value="Add city">

</form>

{% endblock %}
