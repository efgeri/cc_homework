{% extends 'base.html' %}

{% block content %}
<h1>Add a country</h1>
<h2>{{ user.name }}</h2>

<form action="/users/{{ user.id }}/visits/{{ visit.id }}/countries" method="post">
  
    <div>
      <label for="name">Name:</label>
      <input type="text" id="country_name" name="country_name" placeholder="e.g. France" required autofocus>
    </div>

    <input type='submit' value="Add country">

</form>

{% endblock %}
