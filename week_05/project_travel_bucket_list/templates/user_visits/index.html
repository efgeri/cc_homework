{% extends 'user_visits/base.html' %}

{% block content %}
<h1>Visits</h1>

<ul>
  {% for visit in all_visits %}
  <li class="card">
  <p><a href="/users/{{ user.id }}/visits/{{ visit.id }}/edit">{{ visit.city.name }}</a></p>
    <p>
      <form action="/users/{{ user.id }}/visits/{{ visit.id }}/delete" method="POST">
      <input type="submit" value="delete" />
      </form>
    </p>
  </li>
  {% endfor %}
</ul>


{% endblock %}
