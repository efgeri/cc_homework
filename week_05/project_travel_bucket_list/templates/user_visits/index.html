{% extends 'user_visits/base.html' %}

{% block content %}
<h1>Visits</h1>

<ul class="card-container">
  {% for visit in all_visits %}
  <li class="card">
    <a href="/users/{{ user.id }}/visits/{{ visit.id }}/edit">{{ visit.city.name }}</a>
   <p>You visited this city on: {{ visit.visit_date }}</p>
      <form action="/users/{{ user.id }}/visits/{{ visit.id }}/delete" method="POST">
      <input class ="btn--block" type="submit" value="delete" />
      </form>
  </li>
  {% endfor %}
</ul>


{% endblock %}
