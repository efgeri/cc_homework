{% extends 'base.html' %}

{% block content %}
<h1> {{city.name}} </h1>

<p><h3>Visited by:</h3></p>

<p class="btn--wrapper">
    <a href="/cities/{{ city.id }}/edit">{{ city.name }}</a>
  </p>
<ul>
    {% for visitor in visitors  %}
    <li>{{visitor.username}}</li>
    {% endfor %}
</ul>

{% endblock %}
