{% extends 'base.html' %}

{% block content %}
<h1> {{city.name}} </h1>

<p class="btn--wrapper">
    <h2><a href="/cities/{{ city.id }}/edit">{{ city.name }}</a></h2>
  </p>
  <h3>Visited or wishlisted by:</h3>
<ul>
    {% for visitor in visitors  %}
    <li>{{visitor.username}}</li>
    {% endfor %}
</ul>

{% endblock %}
