{% extends 'base.html' %}

{% block content %}
<h1>Cities</h1>

<p class="btn--wrapper">
  <a class="btn btn--action" href="/cities/new">New city</a>
</p>

<ul>
  {% for city in all_cities %}
  <li>
  <p><a href="/cities/{{ city.id }}/show">{{ city.name }}</a></p>
    <p>
      <form action="/cities/{{ city.id }}/delete" method="POST">
        <input type="submit" value="delete" />
      </form>
    </p>
  </li>
  {% endfor %}
</ul>


{% endblock %}
