{% extends 'base.html' %}

{% block content %}
<h1>Countries</h1>

<p class="btn--wrapper">
  <a class="btn btn--action" href="/countries/new">New country</a>
</p>

<ul>
  {% for country in all_countries %}
  <li>
  <p><a href="/countries/{{ country.id }}/edit">{{ country.name }}</a></p>
    <p>
      <form action="/countries/{{ country.id }}/delete" method="POST">
        <input type="submit" value="delete" />
      </form>
    </p>
  </li>
  {% endfor %}
</ul>


{% endblock %}
