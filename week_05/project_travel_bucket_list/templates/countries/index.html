{% extends 'base.html' %}

{% block content %}
<h1>Countries</h1>

<ul class="card-admin-container">
  <a class="card-admin"  href="/countries/new">New country</a>
  {% for country in all_countries %}
  <li class="card-admin">
  <p><a href="/countries/{{ country.id }}/edit">{{ country.name }}</a></p>
    <p>
      <form action="/countries/{{ country.id }}/delete" method="POST">
        <input type="submit" value="delete" />
      </form>
    </p>
  </li>
  {% endfor %}
</ul>


{% endblock %}
