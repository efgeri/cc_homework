{% extends 'base.html' %}

{% block content %}
<h1>Edit a country</h1>

<form action="/countries/{{country.id}}" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{country.name}}" required autofocus>
  </div>

  <input type='submit' value="Edit">
</form>

{% endblock %}
