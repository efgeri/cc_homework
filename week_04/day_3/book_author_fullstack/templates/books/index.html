{% extends "base.html" %}
{% block content %}

{% for book in all_books %}
  <div class="book">
    <div class="content">
      {{book.user.first_name}}
      <div class="description">
        <a href="/books/{{ book.id }}">{{book.description}}</a>
        <span class="duration">{{book.duration}} mins</span>
      </div>
      <div class="buttons">
        {% if book.completed == True %}
          <i class="fa fa-check fa-2x" style="color:green" aria-hidden="true"></i>
        {% else %}
          <i class="fa fa-times fa-2x" aria-hidden="true"></i>
        {% endif %}
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
