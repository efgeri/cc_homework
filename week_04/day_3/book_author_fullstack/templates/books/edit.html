{% extends "base.html" %}
{% block content %}

<form action="/books/{{book.id}}" method="post">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{book.title}}" required autofocus>
  </div>

  <div>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" value="{{book.genre}}" required>
  </div>

  <div>
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" value="{{book.year}}" required>
  </div>

  <!-- <div>
    <label for="completed">Completed:</label>
    <select id="completed" name="completed">

      <option value="true"
        {% if book.completed == True %} selected="selected" {% endif %}>
        True
      </option>

      <option value="false"
        {% if book.completed == False %} selected="selected" {% endif %}>
        False
      </option>

    </select>
  </div> -->

  <div>
    <label for="author">author:</label>
    <select id="author" name="author_id">
      {% for author in all_authors %}
        <option value="{{ author.id }}"
          {% if book.author.id== author.id %} selected="selected"{% endif %}>
          {{ author.first_name }} {{ author.last_name }}
        </option>
      {% endfor %}
    </select>
  </div>

  <button type="submit">Update book</button>

</form>

{% endblock %}
