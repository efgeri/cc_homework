<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book list</title>
</head>
<body>
    {% for book in books %}
        <div>
            <a href="/books/{{books.index(book)}}">  {{ book.title }} {{ book.author }} {{ book.genre }} </a>            
        </div>
    {% endfor %}

</body>
</html>
