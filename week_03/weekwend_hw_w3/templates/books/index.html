{% extends "base.html" %}
{% block content %}
  <body>
    {% for book in books %}
    <div>
      <a href="/books/{{books.index(book)}}">
        {{ book.title }} {{ book.author }} {{ book.genre }}
      </a>
      <a href="/books/delete/{{books.index(book)}}">
        <button type="button">Delete</button>
      </a>
    </div>
    {% endfor %}
    <p>
      <a href="/books/new"> <button type="button">Add new</button> </a>
    </p>
  </body>
</html>
{% endblock %}
